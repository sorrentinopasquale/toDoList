<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script> 
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular-cookies.js"></script> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./js/controllers.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body ng-app="myApp" >
		<div ng-controller="welcomeController">
			<div class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">

						<a target="_blank" href="#" class="navbar-brand">My Do List.</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li>
								<a ng-click="addNewList()" href="#"><b>New List</b> </a>
							</li>

						</ul>
						<ul class="nav navbar-nav navbar-right" style="margin-top: 20px">
							<a  ng-click="logout()" href="#"> <b> Logout </b>{{username}}<i class="fa fa-sign-out" aria-hidden="true"></i></a>
						</ul>
					</div>
				</div>
			</div>
			<!-- NAVBAR -->

			<div class="container" style="padding-top: 70px">

				<div class="col-sm-4" ng-repeat="list in lists">
					<div class="col-sm-12">
						<h1>To-Do List <i class="fa fa-plus" aria-hidden="true" ng-click="addNewList()"> </i><i class="fa fa-minus" aria-hidden="true" style="padding-left: 10px"ng-click="removeCurrentList(list)"></i></h1>
						<form role="form">
							<input type="text" class="form-control" ng-model="listElement" placeholder="Your Task" name="task">
					</div>
					<div class="col-sm-12">
						<button type="button"  class="btn btn btn-primary" ng-click="addToList(listElement,list.id)">
							Add thing to do
						</button>
					</div>	</form>

					<div></div>
					<div class="col-sm-11">
						<p style="text-align: right" ng-repeat="message in messages[list.id]">
							{{message.text}}
						</p>
					</div>
				</div>

			</div>

	</body>
</html>
